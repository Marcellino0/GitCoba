<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login">
        <h1>Welcome</h1>
        <img src="aLogo.jpeg" style="width: 100px; height: 100px;">
        <form id="loginForm">
            <br><input type="email" id="email" placeholder="Email" required></br>
            <br><input type="password" id="password" placeholder="Password" required></br>
            <br><button type="submit" value="Submit">Submit</button></br>
        </form>
        <p>Don't have an account? Sign Up</p>
    </div>
</body>
</html>
